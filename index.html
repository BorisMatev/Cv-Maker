<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CV maker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <nav style="height: 90px; background-color: cadetblue;">
        <button class="btn btn-primary" onclick="asd()"> Hello</button>
    </nav> -->
    <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3"
        style="height: 90px; background-color: cadetblue;">
        <a class="navbar-brand" href="#" onclick="asd()">Navbar</a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="#scrollspyHeading1">За мен</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#scrollspyHeading2">Second</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#scrollspyHeading3">Third</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#scrollspyHeading4">4</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#scrollspyHeading4">5</a>
            </li>
        </ul>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-6 order-2 order-md-1">
                <div class="form-container">
                    <h3>Create Your CV</h3>
                    <form id="cvForm">
                        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%"
                            data-bs-smooth-scroll="true"
                            class="scrollspy-example bg-body-tertiary p-3 rounded-2 scrolling" tabindex="0"
                            style="max-height: 500px; overflow-y: scroll;">
                            <h4 id="scrollspyHeading1"></h4>
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label class="form-label">Име</label>
                                    <input type="text" class="form-control" placeholder="Иван" id="iName"
                                        oninput="update(this,'name')" maxlength="12">
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Фаминлия</label>
                                    <input type="text" class="form-control" placeholder="Иванов" id=""
                                        oninput="update(this,'lastName')" maxlength="10">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Имейл</label>
                                <input type="email" class="form-control" placeholder="email@mail.com"
                                    oninput="update(this,'email')" maxlength="20">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Телефон</label>
                                <input type="text" class="form-control" placeholder="0000000000"
                                    oninput="update(this,'phone')" maxlength="10">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Град</label>
                                <input type="text" class="form-control" placeholder="София"
                                    oninput="update(this,'city')" maxlength="15">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">За мен</label>
                                <textarea class="form-control" rows="4" placeholder="Въведи кратка информация"
                                    oninput="update(this,'info')" maxlength="250"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary"
                                onclick="document.getElementById('imageInput').click();">Добави снимка</button>
                            <input type="file" id="imageInput" class="custom-file-input" accept="image/*">
                            <h4 id="scrollspyHeading2">Second heading</h4>
                            <p></p>
                            <h4 id="scrollspyHeading3">Third heading</h4>
                            <p>
                                </h4>
                            <p>.</p>
                            <h4 id="scrollspyHeading5">Fifth heading</h4>
                            <p></p>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-12 col-lg-6 order-1 order-md-2">
                <div class="container mt-5 rightSpace rounded">
                    <div id="content">
                        <div class="container">
                            <div class="row" style="height: 1110px;">
                                <section class="col-4"
                                    style="background-color: rgba(44,58,75,255); word-wrap: break-word;">
                                    <div id="imageContainer"
                                        class="rounded-circle border border-light mt-3 d-flex justify-content-center align-items-center profileImage">
                                    </div>
                                    <h2>За мен</h2>
                                    <p id="info" class="inline-block">

                                    </p>
                                </section>
                                <div class="col-8 pt-3">
                                    <div class="d-flex justify-content-between mt-5">
                                        <div>
                                            <h1 id="name">Име</h1>
                                            <h1 id="lastName">Фамилия</h1>
                                        </div>
                                        <div class="d-flex flex-column">
                                            <div class="info">
                                                <div class="d-flex align-items-center">
                                                    <i class="bi bi-envelope-fill mr-2 "></i>
                                                    <h6 id="email" style="margin: 0px;">email@mail.com</h6>
                                                </div>
                                                <hr class="my-2">
                                            </div>
                                            <div class="info">
                                                <div class="d-flex align-items-center">
                                                    <i class="bi bi-telephone-fill mr-2"></i>
                                                    <h6 style="margin: 0px;" id="phone">0000000000</h6>
                                                </div>
                                                <hr class="my-2">
                                            </div>
                                            <div class="info">
                                                <div class="d-flex align-items-center">
                                                    <i class="bi bi-house-door-fill mr-2"></i>
                                                    <h6 style="margin: 0px;" id="city">София</h6>
                                                </div>
                                                <hr class="my-2">
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="bg-warning border-2 border-top border-warning mt-5" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
    <!-- Pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS and Popper.js (for dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
