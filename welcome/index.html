<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheForge</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet"> -->
    <link rel="icon" href="../assets/icon.png" type="image/icon type">
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
        }

        .bg {
            animation: slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg, #6c3 50%, #09f 50%);
            bottom: 0;
            left: -50%;
            opacity: .5;
            position: fixed;
            right: -50%;
            top: 0;
            z-index: -1;
        }

        .bg2 {
            animation-direction: alternate-reverse;
            animation-duration: 4s;
        }

        .bg3 {
            animation-duration: 5s;
        }

        .content {
            background-color: #ffffff;
            border-radius: .25em;
            box-shadow: 0 0 .25em rgba(0, 0, 0, .25);
            box-sizing: border-box;
            left: 50%;
            padding: 10vmin;
            position: fixed;
            text-align: center;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
        }

        h1 {
            font-family: monospace;
        }

        @keyframes slide {
            0% {
                transform: translateX(-25%);
            }

            100% {
                transform: translateX(25%);
            }
        }

        .button {
            width: 200px;
            height: 40px;
            background: #33ae72;
            color: whitesmoke;
            box-shadow: -6px 6px 0 0 #5adbb5;
            border: none;
            outline: none;
            position: relative;
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .button:active {
            box-shadow: -3px 3px 0 0 #5adbb5;
            top: 3px;
            left: -3px;
            background-color: #33ae72d6;
        }

        .button::before {
            content: '';
            position: absolute;
            background: none;
            width: 0;
            height: 0;
            border: 6px solid transparent;
            border-right: 6px solid #5adbb5;
            border-left-width: 0;
            top: 0;
            left: -6px;
        }

        .button:active::before {
            border: 3px solid transparent;
            border-right: 3px solid #5adbb5;
        }

        .button::after {
            content: '';
            position: absolute;
            background: none;
            width: 0;
            height: 0;
            border: 6px solid transparent;
            border-top: 6px solid #5adbb5;
            border-bottom-width: 0;
            bottom: -6px;
            right: 0;
        }

        .button:active:after {
            border: 3px solid transparent;
            border-top: 3px solid #5adbb5;
        }

        .input-wrapper {
            max-width: 300px;
            margin: 20px auto;
        }

        .input-wrapper label {
            font-size: 20px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-wrapper input:focus {
            border-color: #157b18;
            box-shadow: 0 0 5px rgba(9, 255, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
        <div>
            <h1>Направи твоето първо CV</h1>
            <div class="input-wrapper">
                <label>Въведи потребителско име</label>
                <input autocomplete="off" type="text" id="input" maxlength="10"/>
            </div>
            <button id="btn" class="button" disabled="true" onclick="login()">
                Започни сега
            </button>
        </div>
    </div>
    <script>
        let input = document.getElementById('input');
        let btn = document.getElementById('btn');
        input.addEventListener('input', function () {
            if (input.value.length < 1) {
                input.style.border = "2px solid red"
                btn.disabled = true;
            }
            else {
                input.style.border = " 2px solid #157b18"
                btn.disabled = false;
            }
        })
        function login() {
            localStorage.setItem("token", input.value)
            window.location.href = '/cv/';
        }
    </script>
</body>

</html>
